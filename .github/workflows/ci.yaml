name: Cypress Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          npm install

      - name: Install Cypress
        run: npm install cypress@latest --save-dev

      - name: Run Cypress Tests
        run: npm run test:e2e